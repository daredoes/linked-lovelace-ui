name: Release

on:
  release:
    types: [published]

jobs:
  release:
    name: Prepare release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      # Build
      - name: Build the file
        run: |
          cd $GITHUB_WORKSPACE
          npm install
          npm run build

      # Upload build file to the releas as an asset.
      - name: Upload zip to release
        uses: svenstaro/upload-release-action@v1-release

        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: $GITHUB_WORKSPACE/dist/linked-lovelace-card.js
          asset_name: linked-lovelace-card.js
          tag: ${{ github.ref }}
          overwrite: true