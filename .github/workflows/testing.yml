name: Testing Workflow

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests
        run: npm test
        
      - name: Generate coverage report
        run: npm test -- --coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: false
          files: ./coverage/lcov.info

  integration-tests:
    runs-on: ubuntu-latest
    needs: [unit-tests]
    
    services:
      home-assistant:
        image: homeassistant/home-assistant:stable
        ports:
          - 8123:8123
        volumes:
          - ./dev/config:/config
          - ./dev/www:/config/www
          - ./dist:/config/www/custom-cards
        options: >-
          --health-cmd "curl -f http://localhost:8123/api/states || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3
        env:
          HA_TOKEN: ${{ secrets.HA_TOKEN }}
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Wait for Home Assistant to be ready
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:8123/api/states > /dev/null 2>&1; then
              echo "Home Assistant is ready"
              exit 0
            fi
            sleep 2
          done
          echo "Home Assistant failed to start"
          exit 1
      
      - name: Run integration tests
        run: npx jest tests/integration/*.integration.test.ts
        env:
          HA_HOST: http://localhost:8123
          HA_TOKEN: ${{ secrets.HA_TOKEN }}

  e2e-tests:
    runs-on: ubuntu-latest
    needs: [unit-tests]
    
    services:
      home-assistant:
        image: homeassistant/home-assistant:stable
        ports:
          - 8123:8123
        volumes:
          - ./dev/config:/config
          - ./dev/www:/config/www
          - ./dist:/config/www/custom-cards
        options: >-
          --health-cmd "curl -f http://localhost:8123/api/states || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Wait for Home Assistant to be ready
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:8123/api/states > /dev/null 2>&1; then
              echo "Home Assistant is ready"
              exit 0
            fi
            sleep 2
          done
          echo "Home Assistant failed to start"
          exit 1
      
      - name: Install Playwright dependencies
        run: npx playwright install --with-deps
      
      - name: Run E2E tests
        run: npx playwright test --reporter=github
        env:
          HA_HOST: http://localhost:8123
          PLAYWRIGHT_HOST: http://localhost:8123
          HA_TOKEN: ${{ secrets.HA_TOKEN }}
          PLAYWRIGHT_BYPASS_CSP: "1"
      
      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

  all-tests:
    name: Complete Test Suite
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run all tests
        run: |
          echo "Running unit tests..."
          npm test
          
          echo "Running integration tests..."
          # Requires running Docker container
          # For CI: use the integration-tests job
          
          echo "Running E2E tests..."
          # Requires running Playwright
          # For CI: use the e2e-tests job

notifications:
  on_failure: always
  on_success: never
