type: vertical-stack
cards:
  - type: custom:mushroom-template-card
    primary: ''
    secondary: <%= context.mode %>
    icon: |-
      <%~ include("@modeToIcon") %>
    entity: <%= context.entity %>
    badge_icon: |-
      {% if is_state(entity, '<%= context.mode %>') %}
      mdi:check-circle-outline
      {% endif %}
    badge_color: green
    layout: vertical
    tap_action:
      <%~ include("@selectOption", { option: context.mode, entity_id: context.entity }) %>
    icon_color: |-
      <%~ include("@modeToIconColor") %>
    fill_container: true
    multiline_secondary: true
